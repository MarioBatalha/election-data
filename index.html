<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dados de eleições</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
   <link rel="stylesheet" href="./bootstrap.min.css" > 
  <!--  <link rel="stylesheet" href="./style.css"> -->
      
</head>
<body>
  <div class="constainer p-4">
    <div class="row ">

    <div class="col-md-4">
        <div class="card p-2">
          <input type="text" id="idproduct" hidden >
             <div class="form-group">
                <input 
                   class="form-control"
                   type="text" 
                   id="full_name"
                   placeholder="Nome completo">
             </div>
            <div class="form-group">
                <input 
                  class="form-control"
                  type="number"
                  id="elector_number"
                  placeholder="Número de eleitor">
            </div>
            <div class="form-group">
               <input 
                 class="form-control"
                 type="number" 
                 id="group"
                 placeholder="Grupo">
           </div>
           <div class="form-group">
            <input 
              class="form-control"
              type="text"
              id="bi" 
              placeholder="Número de bilhete">
            </div>
            <div class="form-group">
               <input 
                 class="form-control"
                 type="text"
                 id="signature" 
                 placeholder="Assinatura">
               </div>
          
            <div>
              <button id="btnform"
                 class="btn btn-primary" >
                Adicionar
             </button>

              <button id="btnUpdate"
                 class="btn btn-success" >
                actualizar
             </button>
          </div>
            
    
         </div>
    </div>

    <div class="col-md-6">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Nome completo</th>
                    <th scope="col">numero de eleitor</th>
                    <th scope="col">Grupo</th>
                    <th scope="col">Número do bilhete</th>
                    <th scope="col">Assinatura</th>
                </tr>
            </thead>
            <tbody id="mylist">
            <!-- info -->
           </tbody>
        </table>
   </div> 
   </div>
</div>
</body>
</html>
